<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="example-form" >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="email" placeholder="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" placeholder="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button  class="btn-block" (click)="onSubmit(loginForm.value)">Sign-in</button>
    </form>
  </mat-card>

</div>
