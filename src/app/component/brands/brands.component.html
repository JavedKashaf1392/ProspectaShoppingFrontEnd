
<div fxLayout="row wrap" style="width:100%; height: 100vh;" fxlayoutAlign="start strech"  [fxShow]="true" [fxHide]="false" fxFill>
  <div fxLayout="column wrap" style="height: 100vh;" class="userlist-col"  fxFlex="100" fxLayoutAlign="start strech" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" style="width: 100%;" fxLayoutAlign="start strech" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" fxLayoutAlign="start strech" [fxShow]="true" [fxHide]="false">
        <div fxLayout="row wrap" fxLayoutAlign="start strech" fxLayoutGap="10px" [fxShow]="true" [fxHide]="false">
          <div fxLayout="column wrap" fxLayoutAlign="start strech" [fxShow]="true" [fxHide]="false">
         <div class="userList-title">
         Brand&apos;s List</div>
          </div>

          <div fxLayout="column wrap" class="add-user" fxLayoutAlign="start strech" [fxShow]="true" [fxHide]="false">
            <div (click)="navigateAdd()" style="cursor:pointer">
              <div fxLayout="row" fxLayoutAlign="center center">
                <mat-icon aria-hidden="false">add</mat-icon> <span>Brand</span>
              </div>

            </div>
             </div>


             <div fxLayout="column wrap"  class="refresh-user" fxLayoutAlign="start strech" [fxShow]="true" [fxHide]="false">
              <div (click)="getAllBrands()" style="cursor:pointer">
                <div fxLayout="row" fxLayoutAlign="center center">
                  <mat-icon aria-hidden="false">cached</mat-icon> <span>Refresh</span>
                </div>
              </div>
               </div>


        </div>
      </div>
    </div>


    <div fxLayout="row wrap"  style="padding-top:1em;width: 100%;" fxLayoutGap="10px" fxLayoutAlign="start strech" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap"  class="formfileld" fxFlex="19"  fxLayoutAlign="start strech" [fxShow]="true" [fxHide]="false">
        <mat-form-field  [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput [(ngModel)]="BrandName" placeholder="Search by username" (keyup.enter)= "search()" [required]="false">
        </mat-form-field>
      </div>

      <div fxLayout="column wrap" class="formfileld" fxFlex="19" fxLayoutAlign="start strech" [fxShow]="true" [fxHide]="false">
        <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput [(ngModel)]="AliasName" placeholder="Search by userId" (keyup.enter)= "search()" [required]="false">
        </mat-form-field>
      </div>


    <div fxLayout="column wrap" class="formfileld" fxFlex="19" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
        <input matInput [(ngModel)]="Enabled" placeholder="Search by email address" (keyup.enter)= "search()" [required]="false">
      </mat-form-field>
    </div>

    <div fxLayout="column wrap"  fxFlex="7" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div style="cursor:pointer;margin-top: 5px;">
        <div fxLayout="row" fxLayoutAlign="center center" style=" background: #F6A609; border-radius: 7px 7px 7px 7px; color: white; padding: 0 1em;" (click)="search()">
          <span><mat-icon aria-hidden="false" style="font-size: 30px;padding-top: 0.2em;padding-right: 0.2em;">search</mat-icon> </span>
          <span class="search-icon"> Search </span>
        </div>
      </div>
       </div>


      <div fxLayout="column wrap"  fxFlex="7" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div style="cursor:pointer;margin-top: 5px; margin-left: 10px;">
          <div fxLayout="row" fxLayoutAlign="center center" style=" background: #6cb33f; border-radius: 7px 7px 7px 7px; color: white; padding: 0 1em;" (click)="reset()">
            <span><mat-icon aria-hidden="false" style="font-size: 30px; padding-top: 0.2em;padding-right: 0.2em;">restart_alt</mat-icon> </span>
            <span class="search-icon"> Reset </span>
          </div>
        </div>
         </div>
  </div>




  <div fxLayout="row wrap" style="width: 100%;"  fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">

      <div fxLayout="row" fxLayoutAlign="start center">
        <span class="userLength"> {{BrandlistLength}} </span> <span class="userLength-sub"> Users </span>
      </div>

      <div class="mat-elevation-z8">
         <table cdkDropList #table mat-table [dataSource]="dataSource" [cdkDropListData]="dataSource?.data"  matSort class="width100">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
            <td mat-cell *matCellDef="let row" class="table-r-email pointer" > {{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="alias">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Alias </th>
            <td mat-cell *matCellDef="let row" class="table-r-email pointer" > {{row.alias}} </td>
          </ng-container>

          <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
            <td mat-cell *matCellDef="let row"> <span [ngClass]="{&apos;active&apos;:row.enabled == true, &apos;in-active&apos;:row.enabled == false}" >{{row.enabled ? &quot;Active&quot; :  &quot;Inactive&quot;}}</span> </td>
          </ng-container>


          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>
            <td mat-cell *matCellDef="let row" class="table-r-email pointer" > <img [src]="row.image" class="imgdata"> </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row" class="table-r-email pointer" >

              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon >delete</mat-icon>
                  <span (click)="deleteBrand(row)">delete brand</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span (click)="navigate(row)">Edit Brand</span>
                </button>
              </mat-menu>


            </td>
          </ng-container>

          <ng-container matColumnDef="categories">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categories</th>
            <td mat-cell *matCellDef="let row" class="table-r-email pointer">
              <ng-container *ngFor="let category of row.categories;let isLast=last">
                <span class="category"> {{category.name}}</span>&nbsp;
                {{isLast ? '' : ' , '}}
            </ng-container>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="th-color table-text"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></tr>


          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
          </tr>
        </table>
        <mat-paginator [pageSize]="pageSize" (page)="onchangePagesize($event.pageSize)" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons ></mat-paginator>
    </div>
  </div>

  <hr>





</div>
