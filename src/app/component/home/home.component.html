<div fxLayout="row" style="height: 100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column" class="side-nav" fxLayoutAlign="space-between start" [fxShow]="true" [fxHide]="false" [class]="!expandNav ? &apos;expand-nav side-nav&apos; :&apos;compress-nav side-nav&apos;">
    <div fxLayout="column" style="width:100%" fxFlex="75" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="row " style="height : 50px ; border-bottom: 1px solid gray;" fxLayoutAlign="space-between center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="row wrap" style="padding-left:15px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false"><img src="../../../assets/Web/logo-icon.png" [fxHide]="!expandNav" width="22"><img src="../../../assets/Web/ingredio-logo.png" height="34" [fxHide]="expandNav" width="150"></div>
        <div fxLayout="row wrap" style="background: #30343E; height:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
          <mat-icon style="color:  #838487;" class="pointer" (click)="expandNav = !expandNav" [ngClass]="{&apos;rotate180&apos; : expandNav , &apos;rotate-back&apos; : !expandNav } ">chevron_left</mat-icon>
        </div>
      </div>



      <div fxLayout="row wrap" class="pointer" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" fxFlex="{{expandNav ? 100 : 12}}" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false"></div>
        <div fxLayout="column wrap" class="side-nav-label-name" fxFlex="76" fxLayoutAlign="center start" [fxShow]="true" [fxHide]="expandNav">
         <span><app-sidenav *ngFor="let item of navItems" [item]="item" class="navItems"></app-sidenav></span></div>
      </div>

    </div>
  </div>



  <div fxLayout="column " fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" [class]="!expandNav ? &apos;expand-toolbar &apos; : &apos;compress-toolbar &apos;">
    <div fxLayout="row wrap" style="flex-shrink:0;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <mat-toolbar class="toolbar">
        <div fxLayout="row " style="width:100%; " fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
          <div fxLayout="column wrap" fxFlex="33" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
          <div fxLayout="column wrap" fxFlex="33" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
            <div>
              Grocery Shopping Mall (GSM)</div>
          </div>
          <div fxLayout="column wrap" fxFlex="33" fxLayoutAlign="center end" [fxShow]="true" [fxHide]="false">
            <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="end center" [fxShow]="true" [fxHide]="false">
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><span style="font-size:16px;margin-right: 18px;">
                Mohammad Javed</span></div>
                <app-cartstatus></app-cartstatus>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><img src="../../../assets/Web/log-out.png" class="pointer" (click)="logout()" class="logout-pointer"></div>
            </div>
          </div>
        </div>
      </mat-toolbar>
    </div>


    <div fxLayout="row wrap" style="width:100%;" class="router-outlet-scroll" fxLayoutAlign="none" [fxShow]="true" [fxHide]="false">
      <div class="width100">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
